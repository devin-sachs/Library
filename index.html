<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1 class="heading"> Library </h1>
<div class="add-button-container">
    <button class="add-book">Add Book</button>
</div>

    <dialog> 
        <form>
            <p>Enter the new book information</p>
            <label for="title"> Title:</label>
            <input type="text" id="title"> 

            <label for="author"> Author:</label>
            <input type="text" id="author"> 

            <label for="pages"> Pages:</label>
            <input type="text" id="pages"> 

            <div class="read-check-box">
                <label for="readStatus"> Read or Unread:</label>
                <input type="checkbox" id="readStatus"> 
            </div>

            <button class="submit-book" value="default"> submit book </button>
        </form>

    </dialog>


    <div class="library">
        <div class="card-container"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
